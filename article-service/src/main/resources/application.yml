spring:
  application:
    name: article-service

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL}/auth/realms/HiRealm
  boot:
    admin:
      client:
        url: ${ADMIN_SERVER_URL}
        username: ${ADMIN_SERVER_USERNAME}
        password: ${ADMIN_SERVER_PASSWORD}
        instance:
          management-base-url: ${MANAGEMENT_BASE_URL}

###
server:
  port: 8082
  tomcat:
    accesslog:
      enabled: true

###
application:
  articles-max-response-limit: 1000
  articles-default-response-limit: 20
  acticles-yaml-path: ${ARTICLES_REPO_PATH}

###
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    loggers:
      enabled: true
  server:
    port: 8083

###
#disable openapi
springdoc:
  swagger-ui:
    enabled: false

---
spring:
  config:
    activate:
      on-profile: local

#source: https://www.baeldung.com/spring-boot-admin

  boot:
    admin:
      client:
        url: #http://localhost:8070
        username: admin
        password: admin
        instance:
          management-base-url: #http://localhost:8083


ARTICLES_REPO_PATH: "C:/dev/projects/devcompanion/article-repo"
KEYCLOAK_URL: "http://host.docker.internal:8080"

logging:
  level:
    org.springframework: DEBUG
    org.springframework.security: TRACE


---
spring:
  config:
    activate:
      on-profile: swagger

springdoc:
  swagger-ui:
    enabled: true

