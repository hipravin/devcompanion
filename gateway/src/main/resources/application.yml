#        registration:
#          github:
#            client-id: ${GITHUB_CLIENT_ID}
#            client-secret: ${GITHUB_CLIENT_SECRET}

###
###
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    loggers:
      enabled: true
  server:
    port: 8081

---
spring:
  config:
    activate:
      on-profile: local

  boot:
    admin:
      client:
        url: http://localhost:8070
        username: admin
        password: admin
        instance:
          management-base-url: http://localhost:8081

app:
  routes:
    article-service-uri: "http://localhost:8082"


