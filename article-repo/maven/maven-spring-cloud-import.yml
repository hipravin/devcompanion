id: 3000001
title: Maven import spring cloud versions dependency management
description: Check out for newer versions first
codeBlocks:
  - title: pom.xml
    code: |-
      <dependencyManagement>
          <dependencies>
              <dependency>
                  <groupId>org.springframework.cloud</groupId>
                  <artifactId>spring-cloud-dependencies</artifactId>
                  <version>2021.0.0</version>
                  <type>pom</type>
                  <scope>import</scope>
              </dependency>
          </dependencies>
      </dependencyManagement>